      header: '3. Testar e ativar a autenticação'
      subtext: 'Verifique se o seu aplicativo está configurado corretamente testando a autenticação com isso:'
      buttonText:
        pre: Autenticar com GitHub
        post: Esperando para ouvir de volta do GitHub
